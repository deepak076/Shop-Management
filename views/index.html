<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Add Product</h1>
  <form id="addProductForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <label for="costPrice">Cost Price:</label>
    <input type="number" id="costPrice" name="costPrice">
    <label for="sellingPrice">Selling Price:</label>
    <input type="number" id="sellingPrice" name="sellingPrice">
    <label for="inventory">Inventory(Kg):</label> 
    <input type="number" id="inventory" name="inventory">
    <button type="button" onclick="addProduct()">Add Product</button>
  </form>

  <h1>Product List</h1>
  <input type="text" id="searchInput" placeholder="Search by Name" oninput="searchProducts()">
  <table id="productTable" border="1">
    <tr>
      <th>Name</th>
      <th>Cost Price</th>
      <th>Selling Price</th>
      <th>Inventory(Kg)</th> 
      <th>Action</th>
    </tr>
  </table>

  <script src="index.js"></script>
</body>
</html>
